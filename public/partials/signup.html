
            <div class="panel-heading">
                <strong>Sign up</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="signup()">
                    <div class="form-group">
                        <label for="name" class="col-md-3 control-label">Name</label>

                        <div class="col-md-9">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Firstname Name"
                                   ng-model="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>

                        <div class="col-md-9">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                   ng-model="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>

                        <div class="col-md-9">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password" ng-model="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mastertoken" class="col-md-3 control-label">Master token</label>

                        <div class="col-md-9">
                            <input type="text" class="form-control" id="mastertoken" name="mastertoken"
                                   placeholder="AAA-BBB-CCC" ng-model="mastertoken">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button type="submit" class="btn btn-primary pull-right">Sign up</button>
                        </div>
                    </div>
                    <p data-ng-show="error" class="error">{{ error }}</p>
                </form>
            </div>
